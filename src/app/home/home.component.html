<button
  [ngClass]="{
    btn: true,
    'custom-btn': true,
    'main-btn': true,
    greyed: joinQuiz
  }"
  (click)="onCreateQuiz()"
>
  Create a Quiz
</button>

<form
  *ngIf="createQuiz"
  [formGroup]="createFormdata"
  (ngSubmit)="onCreateQuizSubmit()"
>
  <div class="form-group mb-0">
    <label>
      Quiz Name
      <input
        class="form-control"
        name="quizName"
        formControlName="quizName"
        placeholder="Enter quiz name"
      />
    </label>
  </div>
  <button
    [disabled]="loading || createFormdata.invalid"
    type="submit"
    class="btn custom-btn submit-btn"
  >
    <span *ngIf="loading" class="loading-spinner"></span>
    <span *ngIf="!loading">Submit</span>
  </button>
</form>

<br />

<button
  [ngClass]="{
    btn: true,
    'custom-btn': true,
    'main-btn': true,
    greyed: createQuiz
  }"
  (click)="onJoinQuiz()"
>
  Join a Quiz
</button>
<form
  *ngIf="joinQuiz"
  [formGroup]="joinFormdata"
  (ngSubmit)="onJoinQuizSubmit()"
>
  <div class="form-group mb-0">
    <label>
      Name
      <input
        class="form-control"
        name="participantName"
        formControlName="participantName"
        placeholder="Enter your name"
      />
    </label>
    <label>
      Quiz Code
      <input
        class="form-control"
        name="quizCode"
        formControlName="quizCode"
        placeholder="Enter quiz code"
      />
    </label>
  </div>
  <button
    [disabled]="loading || joinFormdata.invalid"
    type="submit"
    class="btn custom-btn submit-btn"
  >
    <span *ngIf="loading">Loading</span>
    <span *ngIf="!loading">Submit</span>
  </button>
</form>
<p *ngIf="joinErrorMessage">{{ joinErrorMessage }}</p>
